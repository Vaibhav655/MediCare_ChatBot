  <body>
    <!-- App Header -->
    <header class="app-header">
      <div class="logo-container">
        <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="#4a86c1" d="M10.5 13H8v-3h2.5V7.5h3V10H16v3h-2.5v2.5h-3V13zM12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3z"/>
        </svg>
        <h2 class="logo-text">MediBot</h2>
        <div class="tagline-pill">Your Health Companion</div>
      </div>
      <div class="header-buttons">
        <a href="index.html" class="home-button">
          <button class="material-symbols-outlined" title="Go to Home">home</button>
        </a>
        <button id="clear-chat" class="material-symbols-outlined" title="Clear Chat">delete</button>
        <button id="dark-mode-toggle" class="material-symbols-outlined" title="Toggle Dark Mode">dark_mode</button>
      </div>
    </header>

    <!-- Chat Content Area -->
    <main class="chat-content">
      <div class="message bot-message" id="welcome-message">
        <div class="message-text"></div>
      </div>
      <div class="suggested-prompts">
        <button class="prompt-button">What are common cold remedies?</button>
        <button class="prompt-button">How to treat a headache?</button>
        <button class="prompt-button">Tips for better sleep</button>
      </div>
    </main>

    <!-- Floating Input Area -->
    <div class="floating-input">
      <form action="#" class="chat-form">
        <textarea placeholder="Ask MediBot anything..." class="message-input" required></textarea>
        <div class="footer-buttons">
          <button type="button" id="voice-input" class="footer-button mic-button material-symbols-outlined" title="Voice Input">mic</button>
          <button type="button" id="stop-response" class="footer-button stop-button material-symbols-outlined" title="Stop Response" style="display: none;">stop</button>
          <button type="submit" id="send-message" class="footer-button material-symbols-outlined" title="Send Message">send</button>
        </div>
      </form>
    </div>

    <!-- Linking scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    
    <script src="config.js"></script>
    <script src="chat_script.js"></script>
